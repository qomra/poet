<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديوان الشعر التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e8e8e8;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4em;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filters-title {
            color: #4a9eff;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-label {
            color: #ffa500;
            font-size: 0.9em;
            margin-bottom: 5px;
            display: block;
        }

        .filter-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 8px;
            color: #e8e8e8;
            font-size: 0.9em;
            font-family: inherit;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-select option {
            background: #1a1a2e;
            color: #e8e8e8;
        }

        .clear-filters {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .clear-filters:hover {
            background: #ff5252;
        }

        .poem-count {
            color: #888;
            font-size: 0.8em;
            text-align: center;
            margin-top: 10px;
        }

        .poem-list-item {
            background: rgba(255, 255, 255, 0.08);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .poem-list-item:hover {
            background: rgba(74, 158, 255, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }

        .poem-list-item.active {
            background: rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }

        .poem-list-item.processed {
            background: rgba(152, 251, 152, 0.15);
            border-color: #98fb98;
        }

        .poem-list-item.processed:hover {
            background: rgba(152, 251, 152, 0.25);
        }

        .poem-list-item.active.processed {
            background: rgba(74, 158, 255, 0.4);
            border-color: #4a9eff;
        }

        .poem-id {
            font-weight: bold;
            color: #4a9eff;
            font-size: 1.1em;
        }

        .poem-poet {
            color: #ffa500;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .poem-model {
            color: #98fb98;
            font-size: 0.8em;
            margin-top: 3px;
            font-style: italic;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.02);
        }

        .poem-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .poem-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            background: linear-gradient(135deg, #4a9eff, #0066cc);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-title {
            color: #4a9eff;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .poems-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 25px;
        }

        .poem-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .poem-header {
            color: #4a9eff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }

        .poem-text {
            font-size: 1.1em;
            line-height: 2;
            white-space: pre-line;
            text-align: center;
        }

        .reference-poem {
            color: #e8e8e8;
        }

        .ai-poem {
            color: #98fb98;
        }

        .prompt-section {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        .prompt-text {
            font-size: 1em;
            line-height: 1.8;
            color: #f0f0f0;
        }

        .no-selection {
            text-align: center;
            margin-top: 100px;
            color: #888;
            font-size: 1.2em;
        }

        /* Dialog Styles */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog-header {
            color: #4a9eff;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }

        .dialog-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            color: #ffa500;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-input, .form-textarea, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: #e8e8e8;
            font-family: inherit;
            font-size: 0.9em;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(255, 255, 255, 0.15);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-primary:hover {
            background: #0066cc;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .add-ai-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .add-ai-button:hover {
            background: #218838;
        }

        .delete-button:hover {
            background: #c82333;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(74, 158, 255, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 158, 255, 0.7);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                height: 400px;
            }
            
            .poems-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>قائمة القصائد</h2>
            <div style="margin-bottom: 20px; text-align: center;">
                <input type="file" id="jsonFileInput" accept=".json" onchange="loadJSONFile(event)" style="display: none;">
                <button onclick="document.getElementById('jsonFileInput').click()" style="background: #4a9eff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">تحميل ملف JSON</button>
                <div id="fileStatus" style="font-size: 0.8em; color: #888;"></div>
            </div>
            
            <div class="filters-section">
                <div class="filters-title">الفلاتر</div>
                
                <div class="filter-group">
                    <label class="filter-label">الشاعر:</label>
                    <select id="poetFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">جميع الشعراء</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">النموذج:</label>
                    <select id="modelFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">جميع النماذج</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">القافية:</label>
                    <select id="rhymeFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">جميع القوافي</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">البحر:</label>
                    <select id="baharFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">جميع البحور</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">ترتيب القائمة:</label>
                    <select id="sortFilter" class="filter-select" onchange="applyFilters()">
                        <option value="id-asc">رقم القصيدة (تصاعدي)</option>
                        <option value="id-desc">رقم القصيدة (تنازلي)</option>
                        <option value="poet-asc">الشاعر (أ-ي)</option>
                        <option value="poet-desc">الشاعر (ي-أ)</option>
                        <option value="model-asc">النموذج (أ-ي)</option>
                        <option value="model-desc">النموذج (ي-أ)</option>
                    </select>
                </div>
                
                <button class="clear-filters" onclick="clearAllFilters()">مسح جميع الفلاتر</button>
                <div id="poemCount" class="poem-count"></div>
            </div>
            
            <div id="poemList"></div>
        </div>
        
        <div class="main-content">
            <div id="noSelection" class="no-selection">
                اختر قصيدة من القائمة لعرضها
            </div>
            
            <div id="poemContent"></div>
        </div>
    </div>

    <!-- Add AI Response Dialog -->
    <div id="addAiDialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">إضافة رد ذكاء اصطناعي جديد</div>
            <form class="dialog-form" id="addAiForm">
                <div class="form-group">
                    <label class="form-label">النص التوجيهي (Prompt):</label>
                    <textarea class="form-textarea" id="promptText" readonly></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">رد الذكاء الاصطناعي:</label>
                    <textarea class="form-textarea" id="aiText" placeholder="أدخل نص قصيدة الذكاء الاصطناعي هنا..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">المزود (Provider):</label>
                    <select class="form-select" id="providerSelect">
                        <option value="gemini">Gemini</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="claude">Claude</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">النموذج (Model):</label>
                    <input type="text" class="form-input" id="modelInput" value="gemini-2.5-pro" required>
                    <input type="text" class="form-input" id="modelInput" value="gpt-5-2025-08-07" required>
                </div>
                <div class="form-group">
                    <label class="form-label">خريطة التفكير (Thought Map) - اختياري:</label>
                    <textarea class="form-textarea" id="thoughtMapInput" placeholder="أدخل خريطة التفكير هنا (اختياري)..."></textarea>
                </div>
                <div class="dialog-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAddAiDialog()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">إضافة</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let diwanData = [];
        let filteredData = [];
        let currentPoemIndex = -1;

        // Load diwan data
        async function loadDiwanData() {
            try {
                // Try to load from server first
                const response = await fetch('/api/poems');
                if (response.ok) {
                    diwanData = await response.json();
                    filteredData = [...diwanData];
                    renderPoemList();
                    populateFilters();
                    return;
                }
            } catch (error) {
                console.log('Could not load from server, trying file system...');
            }

            // Try to load from window.fs (Claude environment)
            if (window.fs && window.fs.readFile) {
                try {
                    const response = await window.fs.readFile('diwanai.json', { encoding: 'utf8' });
                    const parsedData = JSON.parse(response);
                    // Add virtual IDs for file system loading
                    diwanData = parsedData.map((item, index) => ({
                        ...item,
                        virtualId: index
                    }));
                    filteredData = [...diwanData];
                    renderPoemList();
                    populateFilters();
                    return;
                } catch (error) {
                    console.log('Could not load from file, using empty data');
                }
            }
            
            // No sample data - load from file or server only
            diwanData = [];
            filteredData = [];
            renderPoemList();
            populateFilters();
        }

        // Function to load JSON file via file input
        function loadJSONFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const parsedData = JSON.parse(e.target.result);
                        // Add virtual IDs for file input loading
                        diwanData = parsedData.map((item, index) => ({
                            ...item,
                            virtualId: index
                        }));
                        filteredData = [...diwanData];
                        renderPoemList();
                        populateFilters();
                        document.getElementById('fileStatus').textContent = `تم تحميل ${diwanData.length} قصيدة بنجاح`;
                        document.getElementById('fileStatus').style.color = '#4a9eff';
                    } catch (error) {
                        document.getElementById('fileStatus').textContent = 'خطأ في تحميل الملف - تأكد من صحة تنسيق JSON';
                        document.getElementById('fileStatus').style.color = '#ff4444';
                    }
                };
                reader.readAsText(file);
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Store current filter values
            const currentPoet = document.getElementById('poetFilter').value;
            const currentModel = document.getElementById('modelFilter').value;
            const currentRhyme = document.getElementById('rhymeFilter').value;
            const currentBahar = document.getElementById('baharFilter').value;

            const poets = [...new Set(diwanData.map(poem => poem.reference.poet))].sort();
            const models = [...new Set(diwanData.map(poem => poem.ai.model))].sort();
            const rhymes = [...new Set(diwanData.map(poem => poem.reference.rhyme))].sort();
            const bahars = [...new Set(diwanData.map(poem => poem.reference.meter))].sort();

            populateSelect('poetFilter', poets);
            populateSelect('modelFilter', models);
            populateSelect('rhymeFilter', rhymes);
            populateSelect('baharFilter', bahars);

            // Restore filter values
            if (currentPoet) document.getElementById('poetFilter').value = currentPoet;
            if (currentModel) document.getElementById('modelFilter').value = currentModel;
            if (currentRhyme) document.getElementById('rhymeFilter').value = currentRhyme;
            if (currentBahar) document.getElementById('baharFilter').value = currentBahar;
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            // Clear existing options except the first one
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Apply filters
        function applyFilters() {
            const poetFilter = document.getElementById('poetFilter').value;
            const modelFilter = document.getElementById('modelFilter').value;
            const rhymeFilter = document.getElementById('rhymeFilter').value;
            const baharFilter = document.getElementById('baharFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredData = diwanData.filter(poem => {
                return (!poetFilter || poem.reference.poet === poetFilter) &&
                       (!modelFilter || poem.ai.model === modelFilter) &&
                       (!rhymeFilter || poem.reference.rhyme === rhymeFilter) &&
                       (!baharFilter || poem.reference.meter === baharFilter);
            });

            // Apply sorting
            filteredData.sort((a, b) => {
                switch (sortFilter) {
                    case 'id-asc':
                        return a.poem_id - b.poem_id;
                    case 'id-desc':
                        return b.poem_id - a.poem_id;
                    case 'poet-asc':
                        return a.reference.poet.localeCompare(b.reference.poet, 'ar');
                    case 'poet-desc':
                        return b.reference.poet.localeCompare(a.reference.poet, 'ar');
                    case 'model-asc':
                        return a.ai.model.localeCompare(b.ai.model);
                    case 'model-desc':
                        return b.ai.model.localeCompare(a.ai.model);
                    default:
                        return 0;
                }
            });

            currentPoemIndex = -1;
            renderPoemList();
            
            // Clear main content if current poem is not in filtered results
            const noSelection = document.getElementById('noSelection');
            const poemContent = document.getElementById('poemContent');
            noSelection.style.display = 'block';
            poemContent.innerHTML = '';
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('poetFilter').value = '';
            document.getElementById('modelFilter').value = '';
            document.getElementById('rhymeFilter').value = '';
            document.getElementById('baharFilter').value = '';
            document.getElementById('sortFilter').value = 'id-asc';
            applyFilters();
        }

        function renderPoemList() {
            const poemList = document.getElementById('poemList');
            const poemCount = document.getElementById('poemCount');
            
            poemList.innerHTML = '';
            
            filteredData.forEach((poem, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'poem-list-item';
                
                // Add processed class if this poem_id has any gemini-2.5-pro instance
                const hasGemini25Pro = diwanData.some(p => p.poem_id === poem.poem_id && p.ai.model === 'gemini-2.5-pro');
                if (hasGemini25Pro) {
                    listItem.classList.add('processed');
                }
                
                listItem.innerHTML = `
                    <div class="poem-id">القصيدة رقم: ${poem.poem_id}</div>
                    <div class="poem-poet">${poem.reference.poet}</div>
                    <div class="poem-model">${poem.ai.model}</div>
                `;
                listItem.addEventListener('click', () => selectPoem(index));
                poemList.appendChild(listItem);
            });

            // Update poem count
            poemCount.textContent = `عدد القصائد: ${filteredData.length} من أصل ${diwanData.length}`;
        }

        function selectPoem(index) {
            // Remove active class from all items
            document.querySelectorAll('.poem-list-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to selected item
            document.querySelectorAll('.poem-list-item')[index].classList.add('active');

            currentPoemIndex = index;
            renderPoemContent();
        }

        function renderPoemContent() {
            const poem = filteredData[currentPoemIndex];
            const noSelection = document.getElementById('noSelection');
            const poemContent = document.getElementById('poemContent');

            noSelection.style.display = 'none';
            
            poemContent.innerHTML = `
                <div class="poem-section active">
                    <div class="section-header">القصيدة رقم ${poem.poem_id}</div>
                    
                    <div class="info-section">
                        <div class="info-title">معلومات القصيدة المرجعية</div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">الشاعر:</div>
                                <div>${poem.reference.poet}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">البحر:</div>
                                <div>${poem.reference.meter}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">القافية:</div>
                                <div>${poem.reference.rhyme}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">عدد الأبيات:</div>
                                <div>${poem.reference.line_count}</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-title">معلومات الذكاء الاصطناعي</div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">المزود:</div>
                                <div>${poem.ai.provider}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">النموذج:</div>
                                <div>${poem.ai.model}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">الموضوع الرئيسي:</div>
                                <div>${poem.prompt.main_theme}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">النبرة:</div>
                                <div>${poem.prompt.tone}</div>
                            </div>
                        </div>
                    </div>

                    <div class="info-section prompt-section">
                        <div class="info-title">النص التوجيهي (Prompt)</div>
                        <div class="prompt-text">${poem.prompt.text}</div>
                    </div>

                    <div class="poems-comparison">
                        <div class="poem-container">
                            <div class="poem-header">القصيدة المرجعية</div>
                            <div class="poem-text reference-poem">${poem.reference.poem}</div>
                        </div>
                        
                        <div class="poem-container">
                            <div class="poem-header">قصيدة الذكاء الاصطناعي</div>
                            <div class="poem-text ai-poem">${poem.ai.text}</div>
                            ${poem.ai.thoughtMap ? `
                            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                                <div style="color: #ffa500; font-weight: bold; margin-bottom: 10px;">خريطة التفكير:</div>
                                <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 5px; font-size: 0.9em; line-height: 1.6; white-space: pre-line; direction: ltr; text-align: left;">${poem.ai.thoughtMap}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button class="add-ai-button" onclick="openAddAiDialog()">
                            إضافة رد ذكاء اصطناعي جديد
                        </button>
                        <button class="delete-button" onclick="deleteCurrentPoem()" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: background 0.3s ease;">
                            حذف هذه القصيدة
                        </button>
                    </div>
                </div>
            `;
        }

        // Dialog functionality
        function openAddAiDialog() {
            if (currentPoemIndex === -1) {
                alert('يرجى اختيار قصيدة أولاً');
                return;
            }

            const poem = filteredData[currentPoemIndex];
            document.getElementById('promptText').value = poem.prompt.text;
            document.getElementById('aiText').value = '';
            document.getElementById('providerSelect').value = 'gemini';
            document.getElementById('modelInput').value = 'gemini-2.5-pro';
            document.getElementById('thoughtMapInput').value = '';
            
            document.getElementById('addAiDialog').style.display = 'flex';
        }

        function closeAddAiDialog() {
            document.getElementById('addAiDialog').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('addAiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const poem = filteredData[currentPoemIndex];
            const aiText = document.getElementById('aiText').value;
            const provider = document.getElementById('providerSelect').value;
            const model = document.getElementById('modelInput').value;
            const thoughtMap = document.getElementById('thoughtMapInput').value.trim();

            if (!aiText.trim()) {
                alert('يرجى إدخال نص قصيدة الذكاء الاصطناعي');
                return;
            }

            try {
                // Show loading state
                document.body.classList.add('loading');
                
                const response = await fetch(`/api/poems/${poem.poem_id}/add-ai-response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: aiText,
                        provider: provider,
                        model: model,
                        thoughtMap: thoughtMap || null
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Add the new poem to the data
                    diwanData.push(result.newPoem);
                    filteredData = [...diwanData];
                    
                    // Store current context
                    const currentPoemId = currentPoemIndex >= 0 ? filteredData[currentPoemIndex].poem_id : null;
                    
                    // Add new poem to data
                    diwanData.push(result.newPoem);
                    
                    // Update filtered data without rebuilding
                    const newFilteredData = diwanData.filter(poem => {
                        const poetFilter = document.getElementById('poetFilter').value;
                        const modelFilter = document.getElementById('modelFilter').value;
                        const rhymeFilter = document.getElementById('rhymeFilter').value;
                        const baharFilter = document.getElementById('baharFilter').value;

                        return (!poetFilter || poem.reference.poet === poetFilter) &&
                               (!modelFilter || poem.ai.model === modelFilter) &&
                               (!rhymeFilter || poem.reference.rhyme === rhymeFilter) &&
                               (!baharFilter || poem.reference.meter === baharFilter);
                    });
                    
                    // Update filtered data
                    filteredData = newFilteredData;
                    
                    // Update filters dropdowns (silently)
                    populateFilters();
                    
                    // Re-render list
                    renderPoemList();
                    
                    // Close dialog
                    closeAddAiDialog();
                    
                    // Show success message
                    alert('تم إضافة رد الذكاء الاصطناعي بنجاح!');
                    
                    // Restore selection to the same poem
                    if (currentPoemId) {
                        const newIndex = filteredData.findIndex(p => p.poem_id === currentPoemId);
                        if (newIndex !== -1) {
                            selectPoem(newIndex);
                        }
                    }
                } else {
                    const error = await response.json();
                    alert(`خطأ: ${error.error}`);
                }
            } catch (error) {
                console.error('Error adding AI response:', error);
                alert('حدث خطأ أثناء إضافة رد الذكاء الاصطناعي');
            } finally {
                // Remove loading state
                document.body.classList.remove('loading');
            }
        });

        // Close dialog when clicking outside
        document.getElementById('addAiDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddAiDialog();
            }
        });

        // Delete current poem function
        async function deleteCurrentPoem() {
            if (currentPoemIndex === -1) {
                alert('يرجى اختيار قصيدة أولاً');
                return;
            }

            const poem = filteredData[currentPoemIndex];
            
            if (!confirm(`هل أنت متأكد من حذف القصيدة رقم ${poem.poem_id}؟`)) {
                return;
            }

            try {
                // Show loading state
                document.body.classList.add('loading');
                
                const response = await fetch(`/api/poems/${poem.virtualId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove from local data
                    const globalIndex = diwanData.findIndex(item => item.virtualId === poem.virtualId);
                    if (globalIndex !== -1) {
                        diwanData.splice(globalIndex, 1);
                    }
                    
                    // Reassign virtual IDs
                    diwanData.forEach((item, index) => {
                        item.virtualId = index;
                    });
                    
                    // Update filtered data
                    filteredData = diwanData.filter(poem => {
                        const poetFilter = document.getElementById('poetFilter').value;
                        const modelFilter = document.getElementById('modelFilter').value;
                        const rhymeFilter = document.getElementById('rhymeFilter').value;
                        const baharFilter = document.getElementById('baharFilter').value;

                        return (!poetFilter || poem.reference.poet === poetFilter) &&
                               (!modelFilter || poem.ai.model === modelFilter) &&
                               (!rhymeFilter || poem.reference.rhyme === rhymeFilter) &&
                               (!baharFilter || poem.reference.meter === baharFilter);
                    });
                    
                    // Update filters dropdowns
                    populateFilters();
                    
                    // Re-render list
                    renderPoemList();
                    
                    // Clear main content
                    const noSelection = document.getElementById('noSelection');
                    const poemContent = document.getElementById('poemContent');
                    noSelection.style.display = 'block';
                    poemContent.innerHTML = '';
                    currentPoemIndex = -1;
                    
                    alert('تم حذف القصيدة بنجاح!');
                } else {
                    const error = await response.json();
                    alert(`خطأ: ${error.error}`);
                }
            } catch (error) {
                console.error('Error deleting poem:', error);
                alert('حدث خطأ أثناء حذف القصيدة');
            } finally {
                // Remove loading state
                document.body.classList.remove('loading');
            }
        }

        // Initialize the application
        loadDiwanData();
    </script>
</body>
</html>
