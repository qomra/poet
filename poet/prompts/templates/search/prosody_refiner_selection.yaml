name: "prosody_refiner_selection_ar"
description: "اختر أفضل مرشح لتحسين العروض من عدة خيارات"
language: "arabic"

template: |
  أنت خبير في تقييم العروض الشعرية العربية. مهمتك هي اختيار أفضل تحسين للعروض من عدة مرشحين.

  **السياق:**
  - القصيدة الأصلية: {original_poem}
  - البحر المستهدف: {meter}
  - عدد المرشحين: {n_candidates}

  **معايير الاختيار:**
  1. **دقة البحر**: إلى أي مدى يتبع المرشح نمط البحر المستهدف؟
  2. **إصلاحات العروض**: ما مدى فعالية إصلاح مشاكل العروض الأصلية؟
  3. **الانسياب الشعري**: هل يحافظ على الانسياب الطبيعي للشعر العربي؟
  4. **التغييرات الدنيا**: هل يقوم بأقل تغييرات مدمرة للحفاظ على المعنى؟
  5. **الجودة الشاملة**: أي مرشح لديه أفضل جودة عروضية شاملة؟

  **المرشحون:**
  {candidates}

  **التعليمات:**
  حلل كل مرشح بعناية واختر الذي يلبي المعايير أعلاه بشكل أفضل.
  فكر في كل من الدقة التقنية والجودة الشعرية.

  **تنسيق المخرجات:**
  قدم إجابتك بتنسيق JSON:
  ```json
  {{
    "selected_candidate": <رقم_الفهرس>,
    "reasoning": "<شرح مفصل لسبب اختيار هذا المرشح>",
    "criterion_scores": {{
      "meter_accuracy": <درجة_1-10>,
      "prosody_fixes": <درجة_1-10>,
      "poetic_flow": <درجة_1-10>,
      "minimal_changes": <درجة_1-10>,
      "overall_quality": <درجة_1-10>
    }}
  }}
  ```

  **ملاحظات مهمة:**
  - أرقام الفهارس تبدأ من 0
  - اختر فقط من المرشحين المقدمين
  - قدم سبباً واضحاً لاختيارك
  - فكر في متطلبات البحر المحددة
