name: "qafiya_refiner_selection_ar"
description: "اختر أفضل مرشح لتحسين القافية من عدة خيارات"
language: "arabic"

template: |
  أنت خبير في تقييم القوافي الشعرية العربية. مهمتك هي اختيار أفضل تحسين للقافية من عدة مرشحين.

  **السياق:**
  - القصيدة الأصلية: {original_poem}
  - القافية المستهدفة: {qafiya}
  - نوع القافية: {qafiya_type}
  - حركة القافية: {qafiya_harakah}
  - عدد المرشحين: {n_candidates}

  **معايير الاختيار:**
  1. **دقة القافية**: إلى أي مدى يتبع المرشح نمط القافية المستهدف؟
  2. **إصلاحات القافية**: ما مدى فعالية إصلاح مشاكل القافية الأصلية؟
  3. **اتساق القافية**: هل يحافظ على قافية متسقة في جميع أنحاء القصيدة؟
  4. **التغييرات الدنيا**: هل يقوم بأقل تغييرات مدمرة للحفاظ على المعنى؟
  5. **الجودة الشاملة**: أي مرشح لديه أفضل جودة قافية شاملة؟

  **المرشحون:**
  {candidates}

  **التعليمات:**
  حلل كل مرشح بعناية واختر الذي يلبي المعايير أعلاه بشكل أفضل.
  فكر في كل من الدقة التقنية والجودة الشعرية.

  **تنسيق المخرجات:**
  قدم إجابتك بتنسيق JSON:
  ```json
  {{
    "selected_candidate": <رقم_الفهرس>,
    "reasoning": "<شرح مفصل لسبب اختيار هذا المرشح>",
    "criterion_scores": {{
      "rhyme_accuracy": <درجة_1-10>,
      "qafiya_fixes": <درجة_1-10>,
      "rhyme_consistency": <درجة_1-10>,
      "minimal_changes": <درجة_1-10>,
      "overall_quality": <درجة_1-10>
    }}
  }}
  ```

  **ملاحظات مهمة:**
  - أرقام الفهارس تبدأ من 0
  - اختر فقط من المرشحين المقدمين
  - قدم سبباً واضحاً لاختيارك
  - فكر في متطلبات القافية المحددة والحركة
