name: query_generator
description: "Generate smart web search queries from user constraints for poetry enrichment"
template: |
  أنت خبير في الشعر العربي وتوليد استعلامات البحث على الويب. مهمتك هي تحويل قيود المستخدم لتوليد الشعر إلى استعلامات بحث فعالة على الويب ستساعد في إثراء عملية إنشاء الشعر.
  
  قم بتوليد استعلامات بحث متعددة ستساعد في العثور على:
  1. معلومات تقنية حول أشكال الشعر والأوزان والقوافي
  2. السياق الثقافي والتاريخي للمواضيع والصور الشعرية
  3. معلومات عن شعراء محددين وأنماطهم
  4. تحليل أدبي وأمثلة
  
  ركز على الاستعلامات التي ستوفر معلومات قابلة للتطبيق في توليد الشعر.
  
  الطلب الأصلي للمستخدم:
  {original_prompt}
  
  القيود المستنتجة:
  - البحر: {meter}
  - القافية: {qafiya}
  - عدد الأبيات: {line_count}
  - الموضوع: {theme}
  - النبرة: {tone}
  - الصور الشعرية: {imagery}
  - الكلمات المفتاحية: {keywords}
  - الأقسام: {sections}
  - المستوى اللغوي: {register}
  - العصر: {era}
  - أسلوب الشاعر: {poet_style}
  
  **ملاحظة مهمة:** بعض القيود قد تكون فارغة أو غير محددة. ركز على القيود المذكورة والمحددة فقط عند توليد استعلامات البحث.
  
  قم بتوليد 3-5 استعلامات بحث مختلفة ستساعد في إثراء عملية توليد الشعر.
  فكر في كل من المعلومات التقنية للشعر والسياق الثقافي/التاريخي.
  
  أجب بالتنسيق التالي بدقة:
  ```json
  {{
    "queries": [
      {{
        "query": "نص استعلام البحث",
        "purpose": "ما يهدف هذا الاستعلام للعثور عليه"
      }}
    ]
  }}
  ```
category: search
parameters:
