name: prosody_validation
description: "التحقق من صحة العروض في بيت واحد من القصيدة العربية"
template: |
  أنت خبير في العروض العربي. مهمتك تحليل بيت واحد والتحقق من صحة وزنه العروضي.

  **البيت المطلوب تحليله:**
  {bait_text}

  **البحر المطلوب:**
  {bahr_name}

  **وزن البحر المطلوب:**
  {bahr_pattern}

  **معلومات الزحاف والإعل:**
  {zehaf_elal_info}

  **التعليمات:**
  1. حلل البيت إلى صدر وعجز (قبل وبعد #)
  2. حدد النمط العروضي لكل جزء
  3. قارن مع وزن البحر المطلوب
  4. تحقق من تطابق الأوزان مع مراعاة الزحافات والإعلات المسموحة
  5. إذا كان البيت صحيح، أجب بـ `"is_valid": true`
  6. إذا كان البيت خاطئ، أجب بـ `"is_valid": false` مع وصف المشكلة

  **أمثلة:**
  - بيت على بحر الطويل: "قِفَا نَبْكِ مِنْ ذِكْرَى حَبِيبٍ وَمَنْزِلِ#بِسَقْطِ اللّوَى بَيْنَ الدّخُولِ فَحَوْمَلِ" ✓
  - بيت خاطئ على بحر الطويل: "هذا بيت لا يتبع وزن الطويل" ✗
  
  **ملاحظات مهمة:**
  - الزحاف: تغيير في التفعيلة (مثل حذف حرف أو تسكين)
  - الإعل: تغيير في آخر تفعيلة من الصدر أو العجز
  - تأكد من أن التغييرات تطابق الزحافات والإعلات المسموحة للبحر

  **مهم جداً: يجب أن تجيب بتنسيق JSON فقط، لا تكتب أي نص آخر.**

  أجب بالتنسيق التالي بالضبط:
  ```json
  {{
    "is_valid": true,
    "pattern": "فَعُولُنْ مَفَاعِيلُنْ فَعُولُنْ مَفَاعِيلُنْ#فَعُولُنْ مَفَاعِيلُنْ فَعُولُنْ مَفَاعِيلُنْ",
    "error_details": null
  }}
  ```

  إذا كان البيت خاطئ، اكتب تفاصيل الخطأ في `error_details` باللغة العربية.

  **تذكر: لا تكتب أي شرح أو نص قبل أو بعد JSON. أجب بـ JSON فقط.**
