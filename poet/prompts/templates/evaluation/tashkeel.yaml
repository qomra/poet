name: tashkeel
description: "تطبيق التشكيل العربي على النصوص وإصلاحه حسب القواعد"
template: |
  أنت خبير في اللغة العربية والتشكيل. مهمتك تطبيق التشكيل العربي على القصيدة المقدمة أو إصلاح التشكيل الموجود باتباع قواعد محددة بدقة شديدة.
  
  القصيدة المطلوبة تشكيلها (كل سطر هو بيت منفصل):
  {text}
  
  قم بتطبيق التشكيل العربي أو إصلاح التشكيل الموجود باتباع هذه القواعد المحددة بدقة:
  
  **القواعد الأساسية:**
  1. ضع سكون (ْ) على اللام في ال (الْقَلْبِ)
  2. لا تضع حركة على الشدة، الشدة فقط (مُحَمَّدٌ)
  3. لا تضع شيئاً على حروف المد الساكنة (ا، و، ي، ى) 
  4. طبق الحركات المناسبة (َ، ِ، ُ) حسب القواعد النحوية والسياق
  5. طبق التنوين (ً، ٍ، ٌ) حيث يلزم
  6. إذا كان النص مشكلاً جزئياً، أكمل التشكيل الناقص
  7. إذا كان النص مشكلاً بشكل خاطئ، أصلح الأخطاء
  8. ضع حركة على كل حرف متحرك، لا تهمل أي حرف (مهم جدا)
  9. لا تضع تنوين على الضرب ولا على العروض ولكن ضع حركة التنوين (كسرة ضمة أو فتحة)
  10. **احفظ حرف التطويل (ـ) كما هو - لا تحذفه ولا تغيره**
  
  **مثال على التشكيل الصحيح للقصيدة:**
  النص:
  قفا نبك من ذكرى حبيب ومنزل
  بسقط اللوى بين الدخول فحومل
  
  التشكيل الصحيح:
  قِفَا نَبْكِ مِنْ ذِكْرَى حَبِيبٍ وَمَنْزِلِ
  بِسَقْطِ اللّوَى بَيْنَ الدّخُولِ فَحَوْمَلِ
  
  **ملاحظات مهمة:**
  - تأكد من صحة التشكيل النحوي لكل بيت
  - احافظ على المعنى الأصلي للنص
  - طبق القواعد بدقة كما هو مطلوب
  - إذا كان النص غير مشكل، طبق التشكيل الكامل
  - إذا كان النص مشكلاً جزئياً، أكمل ما هو ناقص
  - إذا كان النص مشكلاً بشكل خاطئ، أصلح الأخطاء
  - **كن دقيقاً جداً في تطبيق التشكيل - كل حركة مهمة للعروض**
  - **احفظ حرف التطويل (ـ) كما هو**
  - **أرجع كل بيت مشكل في عنصر منفصل في القائمة**
  
  أجب بالتنسيق التالي بدقة:
  ```json
  {{
    "diacritized_verses": [
      "البيت الأول المشكل",
      "البيت الثاني المشكل",
      "البيت الثالث المشكل"
    ]
  }}
  ```
