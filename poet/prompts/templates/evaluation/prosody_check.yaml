name: prosody_check
description: "Validate Arabic poetry meter, rhythm, and prosodic correctness"
template: |
  أنت خبير في العروض العربي والتحليل العروضي. مهمتك فحص صحة الوزن والإيقاع في الشعر العربي.
  
  النص الشعري المطلوب فحصه:
  {poem_text}
  
  البحر المطلوب: {expected_meter}
  
  قم بفحص:
  1. صحة الوزن العروضي
  2. تطابق الأبيات مع البحر المطلوب
  3. صحة القافية
  4. الإيقاع الموسيقي
  5. التفعيلات المستخدمة
  
  لكل بيت قدم:
  - التفعيلات المستخرجة
  - صحة الوزن (صحيح/خطأ)
  - الأخطاء إن وجدت
  - التصحيحات المقترحة
  
  أجب باللغة العربية وقدم تحليلاً مفصلاً لكل بيت.
category: evaluation
parameters:
  - poem_text
  - expected_meter
