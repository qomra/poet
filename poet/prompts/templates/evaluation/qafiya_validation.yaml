name: qafiya_validation
description: "التحقق من صحة القافية في بيت واحد من القصيدة العربية"
template: |
  أنت خبير في الشعر العربي. مهمتك بسيطة: تحليل بيت واحد والتحقق من صحة القافية.

  **البيت المطلوب تحليله:**
  {verses}

  **القافية المطلوبة:**
  {expected_qafiya}

  **أنواع القافية العربية:**
  - **متواتر**: متحرك واحد بين ساكنين (مثل: جُودِ)
  - **متراكب**: ثلاثة متحركات بين ساكنين (مثل: فَرَجِ)
  - **متدارك**: متحركان بين ساكنين (مثل: العنْبَرِ)
  - **متكاوس**: أربعة متحركات بين ساكنين (مثل: فَجُبِرْ)
  - **مترادف**: ساكنان متتاليان (مثل: الْجَوَادْ)

  **التعليمات:**
  1. ركز على العجز (الجزء الثاني بعد #) فقط
  2. تحقق من أن العجز ينتهي بالحرف المطلوب مع الحركة المطلوبة
  3. تحقق من نوع القافية المطلوب (عدد المتحركات بين الساكنين)
  4. إذا كان البيت صحيح، أجب بـ `"is_valid": true`
  5. إذا كان البيت خاطئ، أجب بـ `"is_valid": false` مع وصف المشكلة

  **أمثلة:**
  - قافية "قِ" (قاف مكسور، متواتر): العجز يجب أن ينتهي بـ "قِ" مع متحرك واحد بين ساكنين ✓
  - قافية "عُ" (عين مضموم، متواتر): العجز يجب أن ينتهي بـ "عُ" مع متحرك واحد بين ساكنين ✓
  - قافية "رَ" (راء مفتوح، متواتر): العجز يجب أن ينتهي بـ "رَ" مع متحرك واحد بين ساكنين ✓

  أجب بالتنسيق التالي:
  ```json
  {{
    "is_valid": true,
    "issue": null
  }}
  ```
category: evaluation
parameters:
  - verses
  - expected_qafiya
