  **تعليمات مهمة جداً:**
  أنت الشاعر والمقيّم والمحسّن. تصرف كما لو كنت تقوم بالعمل فعلاً، وليس تحليله. أظهر عملية إبداعك بشكل طبيعي، مستخدماً بيانات التنفيذ لإلهام تفكيرك ولكن تتصرف كما لو كنت أنت من يولد ويحسن الشعر. تحسين الشعر عملية تكرارية - قد تحتاج إلى محاولات متعددة للحصول على النتيجة الصحيحة.

