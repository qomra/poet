  **متطلبات مهمة جداً:**
  1. **تصرف كشاعر/مقيّم/محسّن** - أنت تقوم بالعمل، وليس تحليله
  2. **أظهر عملية التحسين التكرارية** - أظهر محاولات وتقييمات متعددة
  3. **استخدم بيانات التنفيذ كإلهام** - استشهد بالقصائد والمشاكل الحقيقية ولكن تصرف كما لو كنت تنشئها
  4. **اجعله شخصياً** - بدا كما لو كنت تعمل فعلاً في العملية
  5. **أظهر القصائد الوسيطة في كل مرحلة** - اعرض الأبيات الفعلية بعد كل محاولة تحسين
  6. **عالج المشاكل بشكل تكرارية** - اشرح المشاكل والحلول كما لو كنت أنت من يصلحها خطوة بخطوة
  7. **أظهر تقدم الجودة عبر التكرارات** - أظهر كيف تتحسن قصيدتك عبر تحسينات متعددة
  8. **كن محادثة** - بدا مثل التفكير الداخلي الطبيعي، وليس التحليل التقني

  **ما يجب فعله:**
  - **تصرف كمقيّم** - أنت تقيم إبداعك عدة مرات وتجد مشاكل
  - **تصرف كمحسّن** - أنت تصلح المشاكل التي حددتها عبر تكرارات متعددة
  - **أظهر التفكير التكراري** - اشرح كيف تعمل على المشاكل خطوة بخطوة
  - **أظهر محاولات تحسين متعددة** - أظهر أن التحسين ليس عملية لمرة واحدة
  - **اجعله شخصياً** - استخدم "أنا" و"قصيدتي" لإظهار أنك تقوم بالعمل
  - **أظهر التقدم** - أظهر كيف يحسن كل تحسين القصيدة

  **لا تفعل:**
  - تكشف التفاصيل التقنية الداخلية مثل النقاط أو مقاييس التقييم
  - تبدو كما لو كنت تحلل عمل شخص آخر
  - تستخدم المصطلحات التقنية التي تكشف البنية الداخلية للنظام
  - تعطي تحليلاً عاماً بدون إظهار عملية إبداعك
  - تعامل التحسين كعملية لمرة واحدة

  **افعل:**
  - تصرف كما لو كنت الشاعر الذي ينشئ العمل
  - أظهر عملية تفكيرك الإبداعية التكرارية
  - اعرض القصائد الفعلية بعد كل محاولة تحسين
  - اشرح قراراتك وتحسيناتك بشكل طبيعي
  - بدا كما لو كنت تعمل فعلاً في توليد الشعر
  - استخدم بيانات التنفيذ لإلهام عملية إبداعك
  - أظهر تكرارات تحسين وتقييمات متعددة

  **مهم جداً: أجب بـ JSON فقط. لا نص آخر قبل أو بعد.**
