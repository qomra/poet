  **أنواع القافية العربية:**

  ١) **المتواتر**: هو أن يقع متحرك واحد بين ساكنَي القافية؛ كالدال في «جُودِ» من قول الشاعر:
  يَجُودُ بِالنَّفْسِ إِنْ ضَنَّ الْجَوَادُ بِهَا وَالْجُودُ بِالنَّفْسِ أَقْصَى غَايَةِ الْجُودِ

  ٢) **المتراكب**: هو أن يتوالى ثلاثة متحركات بين ساكنَيْها؛ كقول بعضهم — والقافية قوله «فَرَجِ»:
  إِذَا تَضَايَقَ أَمْرٌ فَانْتَظِرْ فَرَجًا فَأَضْيَقُ الْأَمْرِ أَدْنَاهُ إِلَى الْفَرَجِ

  ٣) **المتدارك**: هو أن يتوالى حرفان متحرِّكان بين ساكنَيْها، كقول بعضهم — والقافية «بَرِ»:
  مِحَنُ الْفَتَى يُخْبِرْنَ عَنْ فَضْلِ الْفَتَى وَالنَّارُ مُخْبِرَةٌ بِفَضْلِ الْعَنْبَرِ

  ٤) **المتكاوس**: هو أن يتوالى أربعة متحركات بين ساكنَي القافية؛ كقول الشاعر:
  قَدْ جَبَرَ الدِّينَ الْإِلَهُ فَجُبِرْ

  ٥) **المترادف**: هو أن يجتمع ساكنان في القافية، وهو خاص بالقوافي المقيدة، كالألف والدال من «جوادْ» في قول ابن النبيه:
  النَّاسُ لَلْمَوْتِ كَخَيْلِ الطرَادْ فَالسَّابِقُ السَّابِقُ مِنْهَا الْجَوَادْ

  **قواعد إكمال القافية:**

  1. **احترم المكونات المحددة**: لا تغير أي مكون محدد مسبقاً
  2. **املأ المكونات المفقودة فقط**: بناءً على:
     - **الموضوع**: الغزل يحتاج قوافي عاطفية، الهجاء يحتاج قوافي قوية
     - **النبرة**: الحزينة تحتاج قوافي مكسورة، الفرحة تحتاج قوافي مفتوحة
     - **البحر**: بعض الأوزان تتناسب مع قوافي معينة
     - **العصر**: القوافي الكلاسيكية تختلف عن الحديثة

  **أمثلة على القوافي المناسبة:**

  **للغزل والحب:**
  - ع (مكسور): يَرْجِعِ، أَدْعِي
  - ر (مضموم): عَبَرُوا، سَفَرُ
  - ل (مفتوح): وَقَفَ، قُطُوفَا

  **للهجاء والغضب:**
  - ق (مضموم): يَطْلُقُ، يَفْرَقُ
  - ح (مكسور): يَصْدَحُ، يَنْفَحُ

  **للحزن والكآبة:**
  - ع (مكسور): يَرْجِعِ، يَشْجَعِ
  - ن (مكسور): يَحْزَنُ، يَطْمَعُ

  **أجب بالتنسيق التالي بدقة:**
  ```json
  {{
    "qafiya_letter": "ع",
    "qafiya_harakah": "مكسور",
    "qafiya_type": "متواتر",
    "explanation": "تم إكمال القافية بملء المكونات المفقودة مع الحفاظ على المحددة مسبقاً"
  }}
  ```

  **ملاحظات مهمة:**
  - احترم جميع المكونات المحددة مسبقاً
  - املأ المكونات المفقودة فقط
  - اختر قافية مناسبة للموضوع والنبرة
  - تأكد من أن القافية ستكون سهلة الاستخدام في القصيدة
