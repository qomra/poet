    "meter_compliance": "شرح إصلاحات الوزن",
    "rhyme_compliance": "شرح إصلاحات القافية"
  }}
  ```

  **ملاحظات مهمة:**
  - حافظ على المعنى والموضوع الأصلي
  - أصلح فقط الانتهاكات العروضية
  - تأكد من تطابق الوزن مع النمط المطلوب
  - حافظ على اتساق القافية
