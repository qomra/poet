name: simple_poem_generation_en
description: "Generate simple Arabic poetry following specified prosody constraints (English version)"
template: |
  You are an expert Arabic poet proficient in prosody and rhyme. Your task is to create a simple Arabic poem that follows the specified constraints with Arabic diacritics.
  
  **Required Constraints:**
  - Meter: {meter}
  - Rhyme: {qafiya}
  - Number of couplets: {line_count} (each couplet contains two hemistichs)
  
  **Examples from Arabic Poetry:**
  Here are some examples that follow the same required criteria for reference:
  
  {examples_data}
  
  **Note:** Use these examples as a guide to understand the required meter and rhyme patterns, not for direct copying.
  
  **Important Instructions:**
  - Focus on adhering to the specified meter and rhyme
  - Use classical Arabic language
  - Ensure each couplet follows the same meter
  - Ensure all couplets end with the same rhyme
  - Apply Arabic diacritics to all verses
  - Ensure the required number of couplets is {line_count} (i.e., {verse_count} hemistichs)
  - Each couplet must contain two hemistichs (first and second)
  - Follow the meter and rhyme pattern shown in the examples above
  
  **CRITICAL: Return ONLY the JSON response. Do NOT include any explanatory text, analysis, or markdown before or after the JSON.**
  
  **Required Response Format:**
  Answer in the following format exactly:
  ```json
  {{
    "verses": [
      "قِفَا نَبْكِ مِنْ ذِكْرَى حَبِيبٍ وَمَنْزِلِ",
      "بِسِقْطِ اللِّوَى بَيْنَ الدَّخُولِ فَحَوْمَلِ",
      "فَتُوْضِحَ فَالْمِقْرَاةِ لَمْ يَعْفُ رَسْمُهَا",
      "لِمَا نَسَجَتْهَا مِنْ جَنُوبٍ وَشَمْأَلِ"
    ]
  }}
  ```
  
  **Important Note:** If you are asked for one couplet, you must provide two hemistichs (first and second). If you are asked for two couplets, you must provide four hemistichs, and so on.
  
  **REMEMBER: Return ONLY the JSON object, nothing else. No explanations, no analysis, no additional text.**
  
  **Required Diacritics Rules:**
  - Place sukoon (ْ) on the lam in al- (الْقَلْبِ)
  - Do not place vowel on shadda, shadda only (مُحَمَّدٌ)
  - Do not place anything on silent long vowels (ا، و، ي، ى)
  - Apply appropriate vowels (َ، ِ، ُ) according to grammatical rules and context
  - Apply tanween (ً، ٍ، ٌ) where required
  
  Now create the required poem:
category: generation
parameters:
  - meter
  - qafiya
  - line_count
  - verse_count
  - examples_data
  - has_examples
metadata:
  version: "1.4"
  language: "english"
  complexity: "medium"
  focus: "prosody_compliance" 