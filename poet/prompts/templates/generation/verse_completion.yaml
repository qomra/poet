name: verse_completion
description: "Complete existing Arabic poems by adding verses that match the established pattern"
template: |
  أنت شاعر عربي مبدع ومحلل عروضي متمكن. مهمتك إكمال قصيدة موجودة بإضافة أبيات جديدة تتناسق مع الأبيات الموجودة.
  
  **السياق والمعايير الأساسية:**
  - البحر الشعري: {meter}
  - القافية: {qafiya}
  - نمط القافية: {qafiya_pattern}
  - الموضوع: {theme}
  - النبرة: {tone}
  
  **الأبيات الموجودة:**
  {existing_verses}
  
  **المطلوب:**
  - إضافة {verses_to_add} بيت جديد لإكمال القصيدة
  - يجب أن تكون الأبيات الجديدة متناسقة تماماً مع الأبيات الموجودة
  - يجب أن تتبع نفس البحر والقافية والموضوع والنبرة
  - يجب أن تكمل المعنى والسياق العام للقصيدة
  
  **متطلبات صارمة:**
  1. الالتزام التام بالبحر الشعري المحدد
  2. الالتزام بالقافية المطلوبة
  3. الحفاظ على تناسق الموضوع والنبرة مع الأبيات الموجودة
  4. استخدام لغة عربية فصيحة
  5. تطبيق التشكيل العربي الصحيح
  6. الحفاظ على السياق والمعنى العام للقصيدة
  7. إكمال المعنى بدلاً من تكراره
  
  **إرشادات فنية:**
  - اقرأ الأبيات الموجودة بعناية لفهم السياق والمعنى
  - تأكد من أن الأبيات الجديدة تكمل القصة أو الفكرة
  - حافظ على نفس المستوى البلاغي واللغوي
  - تأكد من أن الأبيات الجديدة لا تتعارض مع الأبيات السابقة
  - استخدم نفس المفردات والأساليب اللغوية
  
  **نمط الإجابة المطلوب:**
  أجب بالتنسيق التالي بدقة:
  ```json
  {{
    "verses": [
      "البيت الجديد الأول - الصدر",
      "البيت الجديد الأول - العجز",
      "البيت الجديد الثاني - الصدر",
      "البيت الجديد الثاني - العجز"
    ],
    "explanation": "شرح موجز لكيفية إكمال القصيدة",
    "continuity_check": "تأكيد على استمرارية المعنى والسياق"
  }}
  ```
  
  **قواعد التشكيل المطلوبة:**
  - ضع سكون (ْ) على اللام في ال (الْقَلْبِ)
  - لا تضع حركة على الشدة، الشدة فقط (مُحَمَّدٌ)
  - لا تضع شيئاً على حروف المد الساكنة (ا، و، ي، ى)
  - طبق الحركات المناسبة (َ، ِ، ُ) حسب القواعد النحوية والسياق
  - طبق التنوين (ً، ٍ، ٌ) حيث يلزم
  
