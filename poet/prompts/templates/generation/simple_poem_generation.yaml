name: simple_poem_generation
description: "Generate simple Arabic poetry following specified prosody constraints"
template: |
  أنت شاعر عربي متمكن من العروض والقوافي. مهمتك إنشاء قصيدة عربية بسيطة تتبع القيود المحددة مع التشكيل العربي.
  
  **القيود المطلوبة:**
  - البحر: {meter}
  - القافية: {qafiya}
  - عدد الأبيات: {line_count} (كل بيت يحتوي على صدر وعجز)
  
  **أمثلة من الشعر العربي:**
  إليك بعض الأمثلة التي تتبع نفس المعايير المطلوبة للاسترشاد:
  
  {examples_data}
  
  **ملاحظة:** استخدم هذه الأمثلة كدليل لفهم البحر والقافية المطلوبين، وليس للنسخ المباشر.
  
  **تعليمات مهمة:**
  - ركز على الالتزام بالبحر والقافية المحددين
  - استخدم لغة عربية فصيحة
  - تأكد من أن كل بيت يتبع نفس البحر
  - تأكد من أن جميع الأبيات تنتهي بنفس القافية
  - طبق التشكيل العربي على جميع الأبيات
  - تأكد من أن عدد الأبيات المطلوب هو {line_count} بيت (أي {verse_count} شطر)
  - كل بيت يجب أن يحتوي على شطرين (صدر وعجز)
  - اتبع نمط البحر والقافية الموضح في الأمثلة أعلاه
  
  **نمط الإجابة المطلوب:**
  أجب بالتنسيق التالي بدقة:
  ```json
  {{
    "verses": [
      "قِفَا نَبْكِ مِنْ ذِكْرَى حَبِيبٍ وَمَنْزِلِ",
      "بِسِقْطِ اللِّوَى بَيْنَ الدَّخُولِ فَحَوْمَلِ",
      "فَتُوْضِحَ فَالْمِقْرَاةِ لَمْ يَعْفُ رَسْمُهَا",
      "لِمَا نَسَجَتْهَا مِنْ جَنُوبٍ وَشَمْأَلِ"
    ]
  }}
  ```
  
  **ملاحظة مهمة:** إذا طُلب منك بيت واحد، يجب أن تقدم شطرين (صدر وعجز). إذا طُلب منك بيتان، يجب أن تقدم أربعة أشطر، وهكذا.
  
  **قواعد التشكيل المطلوبة:**
  - ضع سكون (ْ) على اللام في ال (الْقَلْبِ)
  - لا تضع حركة على الشدة، الشدة فقط (مُحَمَّدٌ)
  - لا تضع شيئاً على حروف المد الساكنة (ا، و، ي، ى)
  - طبق الحركات المناسبة (َ، ِ، ُ) حسب القواعد النحوية والسياق
  - طبق التنوين (ً، ٍ، ٌ) حيث يلزم
  
