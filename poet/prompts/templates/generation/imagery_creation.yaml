name: imagery_creation
description: "Generate poetic imagery, metaphors, and figurative language for Arabic poetry"
template: |
  أنت خبير في الصور البلاغية والاستعارات الشعرية العربية. مهمتك إنشاء صور بلاغية مناسبة للشعر.
  
  السياق:
  - الموضوع: {theme}
  - النبرة: {tone}
  - السياق الثقافي: {cultural_context}
  - نوع الصورة المطلوبة: {imagery_type}
  
  المتطلبات:
  {requirements}
  
  قم بإنشاء:
  1. تشبيهات مناسبة
  2. استعارات مبتكرة
  3. كنايات دقيقة
  4. صور حسية
  5. رموز ودلالات
  
  لكل صورة بلاغية قدم:
  - الصورة نفسها
  - دلالتها
  - ملاءمتها للموضوع
  - جودتها الفنية
  
  أجب باللغة العربية وقدم صوراً بلاغية متنوعة ومبتكرة.
category: generation
parameters:
  - theme
  - tone
  - cultural_context
  - imagery_type
  - requirements
metadata:
  version: "1.0"
  language: "arabic"
  complexity: "high" 