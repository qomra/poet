name: poem_generation
description: Generate Arabic poem based on constraints
language: arabic
category: generation
template: |
  أنت شاعر عربي متميز. مهمتك هي كتابة قصيدة عربية بناءً على القيود المحددة.

  القيود:
  - الموضوع: {theme}
  - البحر: {meter}
  - القافية: {qafiya}
  - عدد الأبيات: {line_count} (كل بيت = سطرين: صدر + عجز)
  - النبرة: {tone}
  - الصور الشعرية: {imagery}
  - الكلمات المفتاحية: {keywords}

  اكتب قصيدة عربية تلبي هذه القيود. تأكد من:
  - الالتزام بالبحر المحدد
  - الالتزام بالقافية المحددة
  - التعبير عن الموضوع والنبرة
  - استخدام الصور الشعرية والكلمات المفتاحية

  أجب بالقصيدة فقط، كل بيت في سطر منفصل.
